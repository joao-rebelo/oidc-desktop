<!DOCTYPE html>
<html lang="EN-en">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>index</title>
</head>
<body>
<script src="libs/oidc-client/1.10.1/oidc-client.js"></script>
<script>

  window.issuerLocation = window.issuerUrl ? window.issuerUrl : "http://localhost:8080"
  
  var settings = {
    authority: window.issuerLocation + '/auth/realms/' + window.realm,
    client_id: window.client,
    redirect_uri: window.location.origin + '/callback.html',
    response_type: 'code',
    scope: 'openid',
  };
  var mgr = new Oidc.UserManager(settings);

  mgr.signinRedirect({ redirect_uri: settings.redirect_uri }).catch(function(e) {
    console.error(e);
  });

</script>
</body>
</html>
